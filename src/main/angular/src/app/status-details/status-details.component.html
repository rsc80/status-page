<div class="container xl:px-52 mx-auto">
  <div *ngIf="dailyData$|async as participant; else Loading">
    <h1 class="text-4xl">?</h1>
  </div>
  <app-charts [containers]="(chartsContainers$|async)||[]" [dailyData]="dailyData$|async"></app-charts>

  <ng-template #Loading>
    <div class="flex justify-center mt-28">
      <six-spinner class="text-8xl"></six-spinner>
    </div>
  </ng-template>
</div>
