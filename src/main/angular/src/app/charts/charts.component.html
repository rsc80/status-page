<div *ngIf="canvasIds && canvasIds.length > 0; else Empty">
  <div *ngFor="let service of services">
    <h1 class="text-3xl mt-28">{{ service.serviceName }} {{ service.serviceVersion }}</h1>
    <canvas [id]="'chart-' + service.serviceName">{{ getChart(service) }}</canvas>
  </div>
</div>

<ng-template #Empty>
  <div class="flex justify-center mt-28 text-gray-600">
    keine Daten gefunden
  </div>
</ng-template>
